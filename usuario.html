<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./CSS/style.css">
    <title>Login</title>
</head>
<body>
    <main>
        <div>
            <img src="" alt="">
        </div>
        <div>
            <h1 class="nombre">Bienvenidos a Weightless Web Services</h1>
            <h2 class="eslogan">Ideas digitales a tu alcance</h2> 
        </div>
    </main>
    <section>
        <h2>Para conocer nuestros servicios completa tu registro aquí:</h2>
        <form id="usuarioForm">
            <label>Nombre y Apellido</label>
            <input type="text" id="nombreApellido" required autofocus>
            <label>Usuario</label>
            <input type="text" id="usuario" required autofocus>
            <label>Contraseña</label>
            <input type="password" id="password" required>
            <input type="submit" value="Registrar">
        </form>
        <p>Para iniciar sesión has click <a href="/index.html">aquí</a></p>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./JS/usuario.js"></script>
</body>
</html>
