<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" type="text/css" href="./CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <main>
        <div>
            <img src="" alt="">
        </div>
        <div>
            <h1 class="nombre">Bienvenidos a Weightless Web Services</h1>
            <h2 class="eslogan">Ideas digitales a tu alcance</h2> 
        </div>
    </main>
    <div id="carrito-contenedor" class="carrito-contenedor">
        <span id="carrito-icon" class="carrito-icon">
            <i class="fas fa-shopping-cart"></i>
            <span id="carrito-cantidad" class="carrito-cantidad">0</span>
        </span>
        <span id="total-carrito" class="total-carrito">Total: U$D 0</span>
    </div>
    <div id="app" class="app">
    </div>
    <div id="botonesProductos" class="botonesProductos">
        <button id="vaciar-carrito">Vaciar Carrito</button>
        <button id="comprar">Comprar</button>
    </div>
    <div id="carrito">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./JS/scrips.js"></script>
</body>
</html>
